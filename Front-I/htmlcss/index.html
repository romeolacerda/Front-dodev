<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <title>Html / Css</title>
  </head>
  <body>

        <a class="navOptions">Hsitorico</a>
        <a class="navOptions">Moda</a>
      </article>
    </section>
    <section class="content">

        <section class="firstOffer">
          <h2 class="offerTitle">Pagamento rapido e seguro</h2>
          <h3 class="subTitle">Com cartão</h3>
        </section>
        <section class="offer">
          <h2 class="offerTitle">Até 10 parcelas sem juros</h2>
          <h3 class="subTitle">Ver mais</h3>
        </section>
        <section class="offer">

        </section>
        <section class="offer">

          <h3 class="subTitle"><a>Ver Mais</a></h3>
        </section>
      </section>
    </section>
  </body>
</html>
