<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }
      ol,
      ul {
        list-style: none;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <title>Transition</title>
  </head>
  <body>
    <section class="header">
      <section class="navBar">
        <div class="navOptions">
          <a class="navOptions" href="./index.html">Home</a>
          <a class="navOptions" href="./form.html">Forms</a>
        </div>
      </section>
    </section>
    <section class="form">
      <section class="form-content">
        <!-- nome -->
        <label for="nome">Qual o seu nome? </label>
        <input type="text" id="nome" name="nome" />
        <!-- email -->
        <label for="email">Qual o seu email? </label>
        <input type="text" id="email" name="email" />
        <!-- senha -->
        <label for="senha">Qual ser√° sua senha: </label>
        <input type="password" name="senha" id="senha" />
        <!-- repetir senha -->
        <label for="repeat">Repita a sua senha: </label>
        <input type="password" name="repeat" id="repeat" />
        <!-- sexo(select) -->
        <select name="sexo" id="sexo">
          <option value="homem">homem</option>
          <option value="mulher">mulher</option>
          <option value="outro">outro</option>
        </select>
      </section>
    </section>
  </body>
</html>
