<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

        <input type="text" name="modelo" value="10" />

        <label for="quartoCheck">2013</label>
        <input id="quartoCheck" type="checkbox" name="ano" value="2013" />

      <div><input type="radio" name="acessorios" value="abs" /></div>

      <div><input type="submit" /></div>
    </form>
  </body>
